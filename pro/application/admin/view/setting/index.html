
 <!DOCTYPE html>
<html>

{include file="base/head" /}

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">

            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>最小提现金额</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" method="post" action="{:url('setting/set')}">
                            <input type="hidden" name="key" value="min_cash">
                            <div class="form-group">
                                <div class="col-sm-8">
                                    <input type="text" placeholder="金额" class="form-control" value="{:setting('min_cash')}" name="val">
                                </div>
                                <div class="col-sm-4">
                                    <button class="btn btn-sm btn-white" type="submit">确  认</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>微信消息开关</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" method="post" action="{:url('setting/set')}">
                            <input type="hidden" name="key" value="wechat_msg_reciver">
                            <div class="form-group">
                            	
                            	{if setting('wechat_msg_reciver')}
	                                {foreach :setting('wechat_msg_reciver') as $wechat_mark => $switch}
		                                <div class="col-sm-3">
		                                    <div class="checkbox i-checks">
		                                        <input type="checkbox" value="{$wechat_mark}" {if $switch}checked{/if} name="val[]">{$wechat_mark}
		                                    </div>
		                                </div>
	                                {/foreach}
                                {/if}
                                <div class="col-sm-3">
                                    <button class="btn btn-sm btn-white" type="submit">确  认</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>测试支付使用的通道</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" method="post" action="{:url('setting/set')}">
                            <input type="hidden" name="key" value="text_use_payway">
                            <div class="form-group">
                                <div class="col-sm-8">
                                    <select name="val" class="form-control">
                                    <option value="{:setting('text_use_payway')}">{if isset($payway_list[setting('text_use_payway')])} {:setting('text_use_payway')}-{$payway_list[setting('text_use_payway')]['name']} {else /} 所有通道 {/if}</option>
                                    <option value="0">所有通道</option>
                                    {foreach $payway_list as $payway_info}
                                    <option value="{$payway_info.id}">{$payway_info.id}-{$payway_info.name}</option>
                                    {/foreach}

                                    </select>
                                </div>
                                <div class="col-sm-4">
                                    <button class="btn btn-sm btn-white" type="submit">确  认</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>



{include file="base/js" /}

    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
